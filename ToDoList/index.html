<!DOCTYPE html>
<html>
<head>
  <title>ToDo List</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
  <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
  <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>
  <div id="container">
    <h1>To-Do List <i class="fas fa-plus-circle"></i> </h1>
    <input type="text" placeholder="Add tasks to do">
    <ul>
      <li><span><i class="fas fa-trash-alt"></i></span> Go to class</li>
      <li><span><i class="fas fa-trash-alt"></i></span>Buy new apples</li>
      <li><span><i class="fas fa-trash-alt"></i></span>Buy Bud food</li>
    </ul>
  </div>
  <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
